<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Maths Games</title>
            <meta name="viewport" content="width=device-width,initial-scale=1, user-scaleable=yes">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="container">
<!--                score box start-->
                <div id="scorebox"> 
                   Score: <span id="scorevalue"> 0</span>
                </div>
                <!--score box end-->
                
                <div id="correct">Correct</div>
                <div id="wrong">Try Again</div>
                
                <!--questionbox start-->
                <div id="questionbox">
                   
                </div>
                <!--question box end-->
                
                <!--check box start-->
                <div id="checkanswer">
                Click on the correct answer
                </div>
                <!--End of check answer box-->
                
                <!--start of answer boxes-->
                <div id="choices">
                    <div id="box1" class="box"></div>
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <!--end of answer boxes-->
                
                <!--start of startgame box-->
                
                <div id="startreset">Start Game</div>
                
                <!--start of startgame box-->
                
                <div id="timeremaining">Time remaining: <span id="timereaminingvalue"></span> sec</div>
                
                <div id="gameover"></div>
                    
                </div>
            <script src="javascript.js"></script>
        
            
            
        </body>
    </html>
